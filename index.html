  <body>
    <div class="container container-md">
      <h1>Image Generator</h1>
      <!-- <h2>With Dall-E</h2> -->

      <div class="row mb-3">
        <div class="col">
          <div class="form">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="prompt"
                placeholder="Describe Image..."
              />
              <label for="floatingInput">Describe Image</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <select class="form-select" id="size">
                <!-- <option selected>Default</option> -->
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
              <label for="floatingSelectGrid">Size</label>
            </div>
            <div class="d-grid gap-2">
              <button
                onclick="onSubmit()"
                class="btn rounded-3 mt-3 btn-primary"
                type="button"
              >
                Generate Image
              </button>
            </div>
          </div>
        </div>
      </div>
      <img class="image" src="https://www.google.com/imgres?imgurl=https://st2.depositphotos.com/3591429/6308/i/600/depositphotos_63081591-stock-photo-hands-holding-word-welcome.jpg&imgrefurl=https://depositphotos.com/stock-photos/welcome.html&h=286&w=600&tbnid=XaqP9xu6q6ZjQM&q=welcome+image&tbnh=64&tbnw=135&usg=AI4_-kTcpNaODFMoDVKlDRoEer_TJWpQvA&vet=1&docid=A2I_P8-kmGFqmM&client=ms-opera-mini-android&sa=X&ved=2ahUKEwjrjNTg0OL8AhX7iP0HHfLsA9AQ9QF6BAgJEA4"  alt="" id="image" />
