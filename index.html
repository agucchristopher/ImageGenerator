<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Generator</title>
    <link href="./css/index.css" rel="stylesheet" />
    <script src="./js/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container container-md">
      <h1>Image Generator</h1>
      <!-- <h2>With Dall-E</h2> -->

      <div class="row mb-3">
        <div class="col">
          <div class="form">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="prompt"
                placeholder="Describe Image..."
              />
              <label for="floatingInput">Describe Image</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <select class="form-select" id="size">
                <!-- <option selected>Default</option> -->
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
              <label for="floatingSelectGrid">Size</label>
            </div>
            <div class="d-grid gap-2">
              <button
                onclick="onSubmit()"
                class="btn rounded-3 mt-3 btn-primary"
                type="button"
              >
                Generate Image
              </button>
            </div>
          </div>
        </div>
      </div>
      <img src="" class="image" alt="" id="image" />
      <div class="loader justify-content-center align-items-center"></div>
    </div>
  </body>
</html>
